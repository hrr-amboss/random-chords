<html>
    <head>
            <link href="https://fonts.googleapis.com/css?family=Boogaloo" rel="stylesheet">
    </head>
    <body>
        <script> 
        var runMetronome = false;
            function showChordSymbol(){
                var chordKey = ["C","F","Bb","Eb","Ab","Db","F#","B","E","A","D","G"]
                var chordType = ["maj7","-","m7b5","7"]
                var chordSymbol = chordKey[Math.floor((Math.random() * chordKey.length) + 0)] + chordType[Math.floor((Math.random() * chordType.length) + 0)];
                document.getElementById("chord-symbol").innerText = chordSymbol;
            }
            function tempo(){
                var beats = document.getElementById("tempo").value;
                var minute = 60000;
                tempo = minute / beats ;
                return tempo;
            }
            function metronome(){     
                setInterval(function(){
                    var audio = new Audio("blip.wav");
                    audio.play()
                    showChordSymbol()
                }, tempo());  
            }          
        </script>
        <div id="chord-symbol" style = "font-family: 'Boogaloo', cursive; font-size: 45px;">Chord symbol</div>
        <input type="number" name="BMP" min="30" max="320" value="60" id="tempo">
    <button onclick="metronome()">Try it</button>
    <button onclick="tempo()">Tempo</button>
    </body>
</html>
